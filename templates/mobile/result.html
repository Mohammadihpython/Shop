{% extends 'base.html'%}
{% load static %}


{% block section %}
<div class="row">
     <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for p in products %}
                     <div class="col-md-3">
                         <div class="card shadow">
                           <img src="{{ p.image.url }}" class="card-img-top   " alt="image">
                           <div class="card-body">
                                <h5 class="card-title"> category :{{ p.category}}</h5>
                                 <h5 class="card-title table"> name :{{ p.name}}</h5>
                                 <p class="card-footer "> price : {{ p.price}}</p>
                            </div>
                            <div class="card-footer">
                                 <small class="text-muted">{{ p.create }}</small>
                                  <a  class="btn btn-outline-success" href="{% url 'product:product-detail'  p.id %}">info</a>
                           </div>
                           </div>
                 </div>
                {% endfor  %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
